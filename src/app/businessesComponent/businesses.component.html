<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Skins</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS goes here */
        .skin-card:hover {
            transform: scale(1.03);
            transition: transform 0.3s ease-in-out;
        }

        .card-header, .card-footer {
            background-color: #343a40; /* Dark theme for headers and footers */
        }

        .page-navigation button {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center display-4"><u>All Skins</u></h1>
        <h2 class="text-center mt-2"><small>Select a Skin you would like to view and even leave a rating!</small></h2>

        <div class="mt-5">
            <div class="row g-4">
                <!-- The *ngFor directive and [routerLink] are Angular specific and kept as is -->
                <div *ngFor="let business of business_list | async" class="col-12 col-md-6 col-lg-3">
                    <div class="card h-100 shadow-lg bg-light border-0 skin-card" style="cursor: pointer" [routerLink]="['/businesses', business._id]">
                        <div class="card-header text-white">
                            {{ business.name }}
                        </div>
                        <img src="https://steamcommunity-a.akamaihd.net/economy/image/{{ business.icon_url }}" class="card-img-top" alt="{{ business.name }} Image" onerror="this.onerror=null; this.src='default-image-url';">
                        <div class="card-body">
                            <h5 class="card-title">{{ business.name }}</h5>
                            <p class="card-text">Gun Type: {{business.gun_type}} - {{business.rarity}}</p>
                            <p class="card-text">Exterior: {{business.exterior}}</p>
                            <p class="skin-price">Â£{{ business.price['7_days'].average }}</p>
                        </div>
                        <div class="card-footer text-white">
                            <small>{{ business.review_count }} Reviews</small>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-4 page-navigation">
                <div class="col-6">
                    <button class="btn btn-outline-dark" (click)="previousPage()">Previous</button>
                </div>
                <div class="col-6 text-end">
                    <button class="btn btn-outline-dark" (click)="nextPage()">Next</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript for Bootstrap components -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
